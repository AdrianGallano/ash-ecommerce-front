<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 ease-in-out scale-95">
    <h2 class="text-2xl font-extrabold mb-6 text-center text-gray-800">{{ title }}</h2>
    <p class="mb-6 text-center text-gray-600">{{ message }}</p>
    <div class="flex justify-center">
      <button (click)="close()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">
        OK
      </button>
    </div>
  </div>
</div>
