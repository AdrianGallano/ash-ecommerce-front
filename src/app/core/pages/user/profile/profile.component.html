<app-navigation-bar></app-navigation-bar>
<div class="max-w-4xl mx-auto mt-16 p-8 bg-gray-50 shadow-xl rounded-2xl">
  <h2 class="text-4xl font-extrabold mb-8 text-blue-800 text-center">Profile</h2>

  <div class="flex items-center mb-8 space-x-8">
    <div class="relative flex-shrink-0">
      <input type="file" (change)="handleFileInput($event)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
      <img [src]="userInfo.avatar || 'assets/images/product/user.png'" alt="User Avatar" class="w-28 h-28 rounded-full object-cover border-4 border-blue-300 shadow-lg" />
    </div>
    <div>
      <h3 class="text-2xl font-semibold text-blue-700 mb-1">{{ userInfo.username }}</h3>
      <p class="text-lg text-gray-600">{{ userInfo.email }}</p>
    </div>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="updateUser()" class="space-y-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <div class="relative">
        <label class="block text-blue-700 font-medium mb-2">
          Username:
        </label>
        <input formControlName="username" class="mt-1 block w-full border-blue-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
        <span *ngIf="errors.username" class="text-red-600 absolute bottom-0 left-0">{{ errors.username }}</span>
      </div>
      <div>
        <label class="block text-blue-700 font-medium mb-2">
          Email:
        </label>
        <p class="mt-1 block w-full border-blue-300 rounded-lg shadow-sm bg-gray-100 p-2">{{ userForm.get('email')?.value }}</p>
      </div>
      <div class="col-span-1 sm:col-span-2 relative">
        <label class="block text-blue-700 font-medium mb-2">
          Address:
        </label>
        <input formControlName="address" class="mt-1 block w-full border-blue-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
      </div>
    </div>

    <div class="flex justify-center mt-8">
      <button *ngIf="showSubmitButton" type="submit" class="bg-blue-600 text-white py-3 px-8 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Update
      </button>
    </div>
  </form>

  <app-order-list class="mt-12"></app-order-list>
</div>
