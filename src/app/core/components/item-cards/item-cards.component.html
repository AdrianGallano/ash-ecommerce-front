<div (click)="selectProductHandler()" class="w-full max-w-sm bg-white border border-gray-300 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 cursor-pointer transition-transform transform hover:scale-105 hover:shadow-2xl">
  <a class="block relative overflow-hidden rounded-t-lg">
    <img class="object-cover w-full h-64 transition-transform transform hover:scale-110" [src]="image" alt="{{name}}">
    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-75 flex items-center justify-center text-white text-lg font-bold p-4">
      {{ truncateName(name) }}
    </div>
  </a>
  <div class="px-5 pb-5 flex flex-col justify-between h-full">
    <div>
      <div class="mt-4 mb-4">
        <div class="flex items-center space-x-2">
          <h2 class="text-sm font-semibold tracking-tight text-gray-900 dark:text-white">
            <span [ngClass]="{'line-clamp-2': !isExpanded}">{{ description }}</span>
            <ng-container *ngIf="shouldShowSeeMore(description)">
              <button class="text-blue-500 ml-2 hover:text-blue-900 focus:outline-none" (click)="shouldShowSeeMore(description)">
                {{ isExpanded ? 'See Less' : 'See More' }}
              </button>
            </ng-container>
          </h2>
        </div>
      </div>
    </div>
    <div class="flex flex-col items-start mt-auto">
      <span class="text-xl font-bold text-gray-900 dark:text-white mb-3">â‚±{{ price }}</span>
      <button (click)="addToCartHandler($event)" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-all transform hover:scale-105">Add to tray</button>
    </div>
  </div>
</div>
